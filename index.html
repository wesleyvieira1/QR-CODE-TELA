<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador QR CODE</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div>
            <img class="img-logo" src="logo.png" alt="">
        </div>
        <div>
            <h1 class="titulo">Decodificador de QR Code</h1>
            <form action="submit" method="post">
                <label for="image"><i class="bi bi-qr-code"></i>Enviar imagem</label>
                <input type="file" name="image" id="image">
                <hr>
                <input class="submit" type="submit" value="Decodificar">
            </form>
        </div>
    </main>
</body>
</html>
